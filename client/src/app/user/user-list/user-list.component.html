<div class="clr-row">

    <clr-dg-action-bar> 
<div class="btn-group btn-primary">
  <button class="btn">ADD</button>
  <button class="btn btn-success" *ngIf="selectedItems.length === 1"    (click)="updateItem()">UPDATE</button>
  <button class="btn btn-danger" (click)="deleteItems()" *ngIf="hasSelection()">DELETE</button>
</div>
</clr-dg-action-bar>

    <div class="clr-col-12">
      <clr-datagrid [(clrDgSelected)]="selectedItems" [clrDgLoading]="loading">
  
  
        <!-- Data Columns -->
        <clr-dg-column>User ID</clr-dg-column>
        <clr-dg-column>Name</clr-dg-column>
        <clr-dg-column>Email</clr-dg-column>
  
        <!-- Rows -->
        <clr-dg-row *clrDgItems="let item of displayedData" [clrDgItem]="item">
          <clr-dg-cell>{{ item.id }}</clr-dg-cell>
          <clr-dg-cell>{{ item.name }}</clr-dg-cell>
          <clr-dg-cell>{{ item.email }}</clr-dg-cell>
        </clr-dg-row>
  
        <clr-dg-detail *clrIfDetail="let detail">
          <clr-dg-detail-header>{{ detail.name }}</clr-dg-detail-header>
          <clr-dg-detail-body>
            <b cds-text="medium">Additional Details</b>
            <table class="table">
              <tr>
                <th>Property</th>
                <th>Value</th>
              </tr>
              <tr>
                <td>ID</td>
                <td>{{ detail.id }}</td>
              </tr>
              <tr>
                <td>Wins</td>
                <td>{{ detail.wins }}</td>
              </tr>
              <tr>
                <td>Favorite Color</td>
                <td>
                  {{ detail.color }}
                  <span class="color-square" [style.backgroundColor]="detail.color"></span>
                </td>
              </tr>
              <tr>
                <td>Creation</td>
                <td>{{ detail.creation | date }}</td>
              </tr>
            </table>
          </clr-dg-detail-body>
        </clr-dg-detail>
        <!-- Datagrid Footer -->
        <clr-dg-footer>
          {{ selectedItems.length }} items selected
        </clr-dg-footer>
      </clr-datagrid>
      <app-user-delete *ngIf="show" [listUser]="selectedItems" (closed)="close()" (saved)="save()"></app-user-delete>

    </div>
  </div>
